<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="main.css" type="text/css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 id="title">My contacts</h1>
        <input type="text" id="filterInput" placeholder="Search Name ...">
        <ul id="names_list">
            <li class="letter">
                <h3>A</h3>
            </li>
            <li class="name"> <a href="#">Abe</a></li>
            <li class="name"> <a href="#">Adam</a></li>
            <li class="name"> <a href="#">Alan</a></li>
            <li class="name"> <a href="#">Aroo</a></li>
            <li class="letter">
                <h3>B</h3>
            </li>
            <li class="name"> <a href="#">Beth</a></li>
            <li class="name"> <a href="#">Bob</a></li>
            <li class="name"> <a href="#">Boby</a></li>
            <li class="name"> <a href="#">Brad</a></li>

            <li class="letter">
                <h3>C</h3>
            </li>
            <li class="name"> <a href="#">Carrie</a></li>
            <li class="name"> <a href="#">Cathy</a></li>
            <li class="name"> <a href="#">Cally</a></li>
            <li class="name"> <a href="#">Courtney</a></li>
        </ul>
    </div>
    <script>
    // get the input element
    let filterInput = document.getElementById('filterInput');
    
    filterInput.addEventListener("keyup", filterNames);

    function filterNames(){
        //get value of input
        let filterValue = document.getElementById('filterInput').value.toUpperCase();
        
        // console.log(filterValue); - test to see if it works

        // get names  ul
        const ul = document.getElementById("names_list");

        // get li from ul
        const li = ul.querySelectorAll('li.name');
        // console.log(li);

        // loop through li.name list
        for(let i = 0; i< li.length; i++){
            let a = li[i].getElementsByTagName('a')[0];
            // if matched
            if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                li[i].style.display = '';

            } else {
                li[i].style.display = 'none';
            }

        }
    }
    
    </script>
</body>
</html>
